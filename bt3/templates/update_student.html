<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update Student</title>
</head>
<body>
    <h2>Update Student Information</h2>
    <form action="{{ url_for('update_student', student_id=student[0]) }}" method="post">
        <label for="name">Tên:</label><br>
        <input type="text" id="name" name="name" value="{{ student[1] }}"><br><br>

        <label for="age">Tuổi:</label><br>
        <input type="number" id="age" name="age" value="{{ student[2] }}"><br><br>

        <label for="gender">Giới tính:</label><br>
        <input type="text" id="gender" name="gender" value="{{ student[3] }}"><br><br>

        <label for="major">Ngành học:</label><br>
        <input type="text" id="major" name="major" value="{{ student[4] }}"><br><br>

        <button type="submit" style="padding: 10px 20px; font-size: 16px;">Cập nhật</button>
    </form>
    <br>
    <a href="{{ url_for('student_management') }}">Trở về trang quản lý sinh viên</a>
</body>
</html>
